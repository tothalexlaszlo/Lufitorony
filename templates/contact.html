<div id="contact_page" class="container" style="margin-top: 100px;">
    <section id="contact" class="section pb-5 wow fadeIn" data-wow-delay="0.3s">
        <h2 class="font-weight-bold text-center h1 my-5">Írj nekünk!</h2>
        <div class="row">
            <div class="col-md-8 col-xl-9">
                <form action="." method="post"> {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form">
                                <input name="name" type="text" id="contact-name" class="form-control">
                                <label for="contact-name" class="">Név</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="md-form">
                                <input name="email" type="email" id="contact-email" class="form-control">
                                <label for="contact-email" class="">Email</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form">
                                <input name="subject" type="text" id="contact-Subject" class="form-control">
                                <label for="contact-Subject" class="">Tárgy</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-12">
                            <div class="md-form">
                                <textarea name="message" type="text" id="contact-message" class="md-textarea form-control" rows="3"></textarea>
                                <label for="contact-message">Üzenet</label>
                            </div>
                        </div>
                    </div>

                    <div class="text-center text-md-left mb-4">
                        <button type="submit" class="btn btn-light-blue">Küldés</button>
                    </div>
                </form>

{#                <div class="text-center text-md-left mb-4">#}
{#                    <button type="submit" class="btn btn-light-blue">Küldés</button>#}
{#                </div>#}
            </div>

            <div class="col-md-4 col-xl-3"  style="display: flex; flex-direction: column; justify-content: space-between;">
                <div class="contact-icons text-center list-unstyled">
                    <i class="fas fa-map-marker fa-2x"></i>
                    <p>Pécs, Alkony u. 47, 7623</p>
                </div>

                <div class="contact-icons text-center list-unstyled">
                    <i class="fas fa-phone fa-2x"></i>
                    <p>+36 20 509 1262</p>
                </div>

                <div class="contact-icons text-center list-unstyled">
                    <i class="fas fa-envelope fa-2x"></i>
                    <p>lufitorony@gmail.com</p>
                </div>
            </div>
        </div>
    </section>
</div>
